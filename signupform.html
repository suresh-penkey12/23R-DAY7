<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP FORM</title>
    <style>
      .f01 {
        background-color: rgb(16, 216, 252);
        padding: 100px;
        text-align: left;
        margin: auto;
        display: table;
      }
    </style>
  </head>
  <body>
    <h1 align="center">SIGN UP FORM</h1>
    <fieldset>
      <legend>sign up form</legend>
      <form>
        <label for="first">FIRSTNAME:</label>
        <input type="text" id="first" name="firstname" /><br /><br />
        <label for="last">LASTNAME:</label>
        <input type="text" id="last" name="lastname" /><br /><br />
        <label for="user">USERNAME:</label>
        <input type="text" id="user" name="username" /><br /><br />
        <label for="psd">PASSWORD:</label>
        <input type="text" id="psd" name="password" /><br /><br />
        <label for="con">CONFIRM PASSWORD:</label>
        <input type="text" id="con" name="confirm password" /><br /><br />
        <label for="mobile">MOBILE NUM:</label>
        <input
          type="tel"
          id="mobile"
          name="mobile num"
          pattern="[0-9]{10}"
        /><br /><br />
        <label for="email">EMAIL: </label>
        <input type="email" id="email" name="email name" /><br /><br />
        <label for="male">GENDER:</label>
        <input type="radio" id="male" name="gender" value="male" />male
        <label for="female"></label>
        <input type="radio" id="female" name="gender" value="female" />female
        <label for="others"></label>
        <input
          type="radio"
          id="others"
          name="gender"
          value="others"
        />others<br /><br />
        <label for="date">DATE OF BIRTH:</label>
        <input type="date" id="date" name="date of birth" /><br /><br />
        <input type="submit" value="login" formaction="./loginpage.html" />
      </form>
    </fieldset>
  </body>
</html>
